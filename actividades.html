<!DOCTYPE html>
<html>
<head>
<title>Programacion Web</title>
  <meta charset="utf-8">

  <style>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Inicio</a></li>

        <li><a href="#">Actividades</a></li>
        <li><a href="#">Equipo</a></li>
      </ul>
        </div>
  </div>
</nav>

<!--//Grid stacked/Horizontal//Comentario-->
<div class="container-fluid">
  <h1>Administrador de tareas</h1>
  <div class="row">
    <div class="col-sm-3" style="background-color:LightBlue;"><!--//Derecho-->
      <h3>Usuario</h3>
      <!--Imagen del usuario-->
<div class="container">
    <img src="equipo1.jpg" class="img-circle" alt="Imagen usuario" width="204" height="136"> 
  <em><h5>Aqui Nombre_usuario</h5></em>
</div>
    </div>
    <div class="col-sm-9" style="background-color:Lavender;"><!--//Izquierdo-->
      <div class="container">
       <h3>Tareas</h3>    
         <table class="table table-striped"><!--//Crear Tabla dentro del grid2-->
       <thead>
        <tr>
         <th>Tipo</th>
         <th>Nombre</th>
       </tr>
      </thead>
        <tbody>
          <tr>
           <td>Curso</td>
           <td>Impartir el curso de MEAN del 1 de enero al 20 de febrero del 2015</td>
          </tr>
       </tbody>
         </table>
     </div>
     <div class="progress"><!--Progreso-->
  <div class="progress-bar progress-bar-striped active" role="progressbar"
  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
    100%
  </div>
</div>
    </div>
  </div>
</div>
<!--Termina grid horizontal-->
<p align="left">
<div class="caja-redes"><!--Redes Sociales-->

   <a href="#" class="icon-button facebook"><i class="icon-facebook"></i><span></span></a>
   <a href="#" class="icon-button google-plus"><i class="icon-google-plus"></i><span></span></a>
</div>

<footer class="container-fluid text-center" style="background-color:black;">
